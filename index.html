
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego: Atrapa el CÃ­rculo</title>
    <style>
        #contenedor-juego {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: lightcyan;
            overflow: hidden;
        }
        #objetivo {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #ff4444;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s;
        }
        #objetivo:hover {
            transform: scale(1.1);
        }
        #marcador {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-family: Arial, sans-serif;
            width: 150px;
            height: 50px;
            background: #ff4444;
            border-radius: 5px;
            padding: 10px;
            color: white;
        }
    </style>
</head>
<body>
    
    <div id="contenedor-juego">
        <div id="objetivo"></div>
        <div id="marcador">Puntos: <span id="valor-puntaje">0</span></div>
    </div>

    <script>
        const objetivo = document.getElementById('objetivo');
        const valorPuntaje = document.getElementById('valor-puntaje');
        const contenedorJuego = document.getElementById('contenedor-juego');
        let puntaje = 0;
        let tiempoLimite;

        function moverObjetivo() {
            clearTimeout(tiempoLimite);

            const maxX = contenedorJuego.clientWidth - objetivo.clientWidth;
            const maxY = contenedorJuego.clientHeight - objetivo.clientHeight;
            const posicionX = Math.floor(Math.random() * maxX);
            const posicionY = Math.floor(Math.random() * maxY);
            objetivo.style.left = posicionX + 'px';
            objetivo.style.top = posicionY + 'px';

            tiempoLimite = setTimeout(() => {
                alert('â›” Â¡Perdiste! No atrapaste el cÃ­rculo a tiempo.');
                reiniciarJuego();
            }, 2000);
        }

        function reiniciarJuego() {
            puntaje = 0;
            valorPuntaje.textContent = puntaje;
            moverObjetivo();
        }

        objetivo.addEventListener('click', () => {
            clearTimeout(tiempoLimite);
            puntaje++;
            valorPuntaje.textContent = puntaje;

            if (puntaje >= 10) {
                alert('ðŸŽ‰ Â¡Ganaste! Llegaste a 10 puntos.');
                reiniciarJuego();
            } else {
                moverObjetivo();
            }
        });

        moverObjetivo();
    </script>
</body>
</html>
